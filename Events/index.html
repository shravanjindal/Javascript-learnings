<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
    <h1>The change in the state of an aboject is known as an Event</h1>
    <div>
        <h3><i>BUTTON</i></h3>
        <button id="btn">Click Me!</button>
    </div>
    <div>
        <h3>Event Object</h3>
        <p>node.event = (e) => {};</p>
    </div>
    <div>
        <h3><i>Event Listeners</i></h3>
        <ul>
            <li>node.addEventListener(event,callback)</li>
            <li>node.removeEventListener(event,callback)</li>
            <button id="btn2">Click Me!</button>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
